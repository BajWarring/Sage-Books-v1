name: Build Android App

on:
  push:
    branches:
      - main  # Or 'master', depending on your branch name

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the code
      - name: Checkout source
        uses: actions/checkout@v3

      # 2. Setup Node.js (for React/Vite)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3. Setup Java (Required for Android Build)
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      # 4. Install Dependencies & Build Web Assets
      - name: Install & Build Web
        run: |
          npm install
          npm run build
          npx cap sync android

      # 5. Grant Execute Permissions to Gradle
      - name: Make Gradle executable
        run: chmod +x ./android/gradlew

      # 6. Build the APK (Debug Version)
      - name: Build Android APK
        run: |
          cd android
          ./gradlew assembleDebug

      # 7. Upload the APK to GitHub so you can download it
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: sage-books-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
